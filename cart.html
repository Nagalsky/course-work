<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Cart</title>
  </head>
  <body>
    <section class="section">
      <div class="wrapper">
        <div class="content">
          <h2>Cart:</h2>
          <ul class="products-list" id="products-list"></ul>
        </div>

        <aside class="sidebar" id="sidebarCart">
          <h2>Cart:</h2>

          <ul class="unstyled" id="sidebarCartList">
            <li>Products: <span id="sidebarCartQty">0</span></li>
            <li>Total: $<span id="sidebarCartTotalPrice">0</span></li>
          </ul>

          <a href="#">Checkout</a>
        </aside>
      </div>
    </section>

    <script src="js/request.js"></script>
    <script src="js/addToCart.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
